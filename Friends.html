<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friends| Kakao Clone</title>
    <script src="https://kit.fontawesome.com/be1a8b8327.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status bar">
        <div class="status bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="span status-bar__battery-levl">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header-icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header-icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend friend-lg">
                <div class="friend__column"></div>
                <img src="../image/Luna.jpg" class="g-avatar friend">
                <div class="friend__content">
                    <span class="friend__name">Jayoung Kim</span>
                    <span class="friend__status">Charles st.</span>

                </div>
            </div>
        </header>
        <div class="friend__plus">
            <h5 class="friends__title">Plus Friend</h5>
            <div class="friends__friend friend">
                <div class="friend__column"></div>
                <img src="../image/Luna.jpg" class="g-avatar friend">
                <div class="friend__content">
                    <span class="friend__name">Plus Friend</span>

                </div>

            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 14</h5>
                <li class="friends__friend friend">
                    <img src="../image/Luna.jpg" class="g-avatar friend">
                    <div class="friend__content">
                        <span class="friend__name">Jayoung Kim</span>
                        <span class="friend__status">Charles st.</span>
                    </div>
                    <div>
                        <div class="friend__column"></div>
                        <div class="friend__now-listening">
                            <span>
                                Claire de lune (KW)
                            </span>

                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </li>

            </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="Friends.html" class="nav_list-item-link" target="_blank">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="Index.html" class="nav_list-item-link" target="_blank">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="find.html" class="nav_list-item-link" target="_blank">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="more.html" class="nav_list-item-link" target="_blank">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
